<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Simulation</title>
    <link rel="stylesheet" href="css/object.css">
    <link rel="stylesheet" href="css/radar.css">
    <link rel="stylesheet" href="css/side-bar.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/top-bar.css" />
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- 顶部区域 -->
    <div class="top-bar">
        <!-- 顶部区域 -->
        <div class="title-bar">
            <!-- 图标区域 -->
            <div class="icon-column">
                <img src="images/icon/fzkf.png" alt="图标" id="topIcon" onclick="onIconClick()">
            </div>

            <!-- 右侧区域：标题栏和菜单栏 -->
            <div class="right-column">
                <!-- 标题栏 -->
                <div class="title">
                    未命名态势.dpsp
                </div>

                <!-- 菜单栏 -->
                <div class="menu-bar">
                    <ul>
                        <li><a href="#">文件</a></li>
                        <li><a href="#">编辑</a></li>
                        <li><a href="#">调试</a></li>
                        <li><a href="#">分析</a></li>
                        <li><a href="#">查看</a></li>
                        <li><a href="#">工具</a></li>
                        <li><a href="#">窗口</a></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 分隔线 -->
        <div class="divider"></div>

        <!-- 工具栏 -->
        <div class="tool-bar">
            <button data-action="tool1">开始</button>
            <button data-action="tool2">停止</button>
            <button data-action="tool3">复原</button>
            <button data-action="tool4">生成</button>
            <button data-action="tool5">删除</button>
            <button data-action="tool6">匹配连接</button>
            <button data-action="tool7">评估</button>
            <button data-action="tool8">复位</button>
            <button data-action="tool9">中心</button>
            <!-- 修改后的按钮结构 -->
            <button id="toggle-full" data-action="toggle-sidebar">
                <img data-action="toggle-full" src="images/full-screen.png" alt="全屏" />
            </button>

            <button id="toggle-sidebar" data-action="toggle-sidebar">
                <img data-action="toggle-sidebar" src="images/collapseLeft.png" alt="向左收起" />
            </button>

            <button id="toggle-radarbar" data-action="toggle-radarbar">
                <img data-action="toggle-radarbar" src="images/collapseRight.png" alt="向右收起" />
            </button>
        </div>
    </div>

    <!-- 分隔线 -->
    <div class="divider"></div>

    <div class="main-container">
        <div class="side-bar">
            <button class="nav-button" data-submenu="submenu1">Radar</button>
            <ul id="submenu1" class="submenu" style="display: none;">
                <li draggable="true" data-type="radar">radar1</li>
                <li draggable="true" data-type="radar">radar2</li>
            </ul>
            <button class="nav-button" data-submenu="submenu2">Object</button>
            <ul id="submenu2" class="submenu" style="display: none;">
                <li draggable="true" data-type="airplane">plane1</li>
                <li draggable="true" data-type="airplane">plane2</li>
            </ul>
        </div>
        <div class="map-container">
            <div id="map" style="height: 100%; width: 100%;"></div>
        </div>

        <div id="context-menu" style="display:none; position: absolute; background-color: white; border: 1px solid #ccc; padding: 5px; z-index: 1000;">
            <ul style="list-style-type: none; margin: 0; padding: 0;">
                <li id="start-flight">飞行</li>
                <li id="delete">删除</li>
                <li id="start-scan">扫描</li>
            </ul>
        </div>

        <div class="radar-display" id="radar-container">
            <!-- 雷达组件将在这里动态生成 -->
        </div>
    </div>

    <!-- 引入各个模块的脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/contextMenu.js"></script>
    <script src="js/AirplaneContextMenu.js"></script>
    <script src="js/RadarContextMenu.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/toolbar.js"></script>
    <script src="js/topIcon.js"></script>
    <script src="js/mapController.js"></script>
    <script src="js/point.js"></script>
    <script src="js/airplane.js"></script>
    <script src="js/radar.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
