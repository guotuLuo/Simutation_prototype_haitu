<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态 XML 表格解析</title>
    <link rel="stylesheet" href="./css/table.css">
</head>
<body>
    <h1>动态 XML 表格解析</h1>
    <div class="form-container">
        <div class="row">
            <input type="file" id="fileInput" accept=".xml">
            <button id="parseButton">解析 XML</button>
            <label><input type="checkbox" id="batchCheckbox" onclick="toggleBatchColumn()"> 批号有效 </label>
            <label><input type="checkbox" id="accumulateCheckbox"> 数据积累</label>
            <input type="number" id="maxRowsInput" value="32" min="1">
            <label>包头大小（字节）：<input type="number" id="headerSize" value="0"></label>
            <label>结构体大小（字节）：<span id="structSize">0</span></label>
            <button id = "toggleButton" onclick="toggleReceivingData()">开始接收数据</button>
        </div>
    </div>
    <div id="messageBox"></div>
    <table id="dataTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/websocket.js"></script>
    <script src="./js/tableForm.js"></script>
</body>
</html>
